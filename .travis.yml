dist: xenial
language: go
go:
- 1.11.5
services:
- docker
sudo: required
env:
  global:
  - CHANGE_MINIKUBE_NONE_USER=true
  - MINIKUBE_WANTREPORTERRORPROMPT=false
  - MINIKUBE_WANTUPDATENOTIFICATION=false
  - KUBECONFIG=/home/travis/.kube/config
before_script:
  - export GOPATH=$HOME/gopath
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/multicluster-ingress-controller
  - cd $HOME/gopath/src
  - mv github.com/janraj/multicluster-ingress-controller ./
  - cd multicluster-ingress-controller/build
jobs:
  include:
  - stage: Trying with new Change
    script:
    - export GOPATH=$HOME/gopath
    - export TRAVIS_BUILD_DIR=$HOME/gopath/src/multicluster-ingress-controller
    - cd $HOME/gopath/src
    - mv github.com/janraj/multicluster-ingress-controller ./
    - cd multicluster-ingress-controller/build
  - stage: Unit Test with Code Coverage of Citrix Node Controller
    script:
    - make coverage
    - bash <(curl -s https://codecov.io/bash)
  - stage: Build Citrix Multi cluster Controller and publish the image.
    script:
    - make build
    - make publish
notifications:
  slack:
    secure: 
    template:
      - "%{repository_slug} (%{commit}) : %{message}"
      - "Build details: %{build_url}"
